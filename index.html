<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoezium</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation -->
    
    <section id="navigation">
        <div class="upperNav">
            <a href="#help">Help</a>
            <a href="#returns">Returns</a>
            <a href="#track">Track Order</a>
            <a href="#signup">Sign Up</a>
        </div>
        <nav>
            <div class="firstNav">
                <a href="#"><img id="logoNav" src="images/logo.png" alt="Logo"></a>
                <a href="#"><img id="menuNav" src="images/menu.png" alt="Menu"></a>
            </div>
            <div class="secondNav">
                <a href="#men">Men</a>
                <a href="#women">Women</a>
                <a href="#kids">Kids</a>
                <a href="#sports">Sports</a>
            </div>
            <div class="thirdNav">
                <img src="images/cart.png" alt="Cart" id="cart">
            </div>
        </nav>
        <div class="menuList hidden">
            <ul>
                <li class="listItemsMenu"><a href="#men">Men</a></li>
                <li class="listItemsMenu"><a href="#women">Women</a></li>
                <li class="listItemsMenu"><a href="#kids">Kids</a></li>
                <li class="listItemsMenu"><a href="#sports">Sports</a></li>
            </ul>
        </div>
    </section>

    <!-- Main Body -->

    <section id="firstDiv">
        <div class="tryJordan">
            <img src="images/headerImage.jpg" alt="Shoes">
        </div>
        <div class="exploreJordan">
            <h1>
                Explore <br>
                Jordan<span class="colorit">.</span>
            </h1>
            <button class="shopNow" type="submit">Check Now!</button>
        </div>
    </section>

    <!-- Yeezys -->

    <section id="yeezys">
        <div class="yeezysAd">
            <img src="images/yeezys.png" alt="Yeezys">
        </div>
        <button class="cta">
            <span class="hover-underline-animation"> Shop Now!</span>
    </section>

    <!-- Cards -->
    <section id="features">
        <h1>New Arrivals!</h1>
        <p>Check out the latest stocks from your favourite brands...</p>
        <button class="shopNow checkNow" type="submit">Check Now!</button>
        <div id="carouselExampleIndicators" class="carousel slide carousel-dark" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="images/cards/1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="images/cards/2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="images/cards/3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Footer -->

    <section id="footer">
        <div id="contact">
            <div id="socials">
                <img class="icons" src="images/facebook.png" alt="Facebook">
                <img class="icons" src="images/twitter.png" alt="Twitter">
            </div>
            <div id="trademark">
                <h6><strong>Â© 2022 SHOEZIUM PVT. LTD.</strong></h6>
                <h6><strong>Email:</strong> help@shoezium.in</h6>
                <h6><strong>Phone:</strong> +91 766xx 769xx</h6>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
